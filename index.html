<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./assets/css/formu.css">
    <link rel="stylesheet" href="./assets/libs/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header class="block box main">
        <h1 class="title">To do list</h1>
        <section class="info">
            <span class="button" id="count">6 tasks</span>
            <span class="button" id="date">4th May 2020</span>
        </section>
    </header>

    <section class="list-section">
        <header>
            <div class="formu input-field-cont --box -placeholder">
                <input type="text" name="new" id="new" required>
                <label for="new">
                    <span>Enter new task</span>
                </label>
                <button id="add-btn" class="button action-btn" type="button">&plus;</button>
            </div>
        </header>
        <section id="list-items">
            <ul>
                <li>
                    <div class="formu check-field-cont">
                        <input type="checkbox" name="task" id="task1">
                        <label for="task1">
                            <span>
                                Feed the dog
                            </span>
                        </label>
                    </div>
                    <button class="remove-btn button action-btn">&times;</button>
                </li>
                <li>
                    <div class="formu check-field-cont">
                        <input type="checkbox" name="task" id="task2">
                        <label for="task2">
                            <span>
                                Feed the dog again.
                            </span>
                        </label>
                    </div>
                    <button class="remove-btn button action-btn">&times;</button>
                </li>
                <li>
                    <div class="formu check-field-cont">
                        <input type="checkbox" name="task" id="task3">
                        <label for="task3">
                            <span>
                                Feed the dog again. Again
                            </span>
                        </label>
                    </div>
                    <button class="remove-btn button action-btn">&times;</button>
                </li>
            </ul>
        </section>
    </section>
    
    <script src="./assets/libs/vue/vue.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
